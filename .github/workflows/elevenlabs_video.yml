name: Generate AI TTS Video with Subtitles

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Debug Python Environment
        run: |
          echo "üêç Python Version:"
          python -V
          echo "üìÇ Python Path:"
          which python
          echo "üì¶ Installed Packages (Before Install):"
          pip list

      - name: Force Install MoviePy and Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --force-reinstall --no-cache-dir moviepy
          pip install --force-reinstall --no-cache-dir numpy pandas imageio imageio[ffmpeg] opencv-python-headless

      - name: Verify MoviePy Installation
        run: |
          python -c "import moviepy.editor as mp; print('‚úÖ MoviePy is installed successfully!')"

      - name: Install Other Required Libraries
        run: |
          pip install --force-reinstall --no-cache-dir elevenlabs whisper ffmpeg-python pysrt

      - name: Debug Python Environment (After Install)
        run: |
          echo "üì¶ Installed Packages (After Install):"
          pip list

      - name: Run Python Script to Generate Video
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        run: python generate_video.py

      - name: Upload Final Video as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube_short_with_subtitles
          path: youtube_short_with_big_subtitles
