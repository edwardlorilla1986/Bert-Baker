name: Generate AI TTS Video with Subtitles

on:
  push:
    branches:
      - main  # Trigger workflow when pushing to main branch
  workflow_dispatch:  # Allows manual triggering

jobs:
  generate-video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          pip install elevenlabs moviepy whisper ffmpeg-python pysrt
          sudo apt-get update && sudo apt-get install -y ffmpeg  # Install FFmpeg

      - name: Run Python Script to Generate Video
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}  # Store API key as secret
        run: python generate_video.py  # This script runs your TTS & subtitle automation

      - name: Upload Final Video as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube_short_with_subtitles
          path: youtube_short_with_big_subtitles.mp4
